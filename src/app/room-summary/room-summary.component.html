<div class="container parentcontainer">
  <div class="row justify-content-center" *ngIf="ticket">
      <div class="col lg-5 d-none d-lg-block">
        <img class="img img-fluid" src="assets/hostel.png" alt="Journey Image">
      </div>
      <div class="col col-lg-6 col-md-8 col-sm-12" >
          <div class="card bg-light mb-3" >
              <div class="card-header">Room Details</div>
              <div class="card-body">
                <h5 class="card-title">{{ticket['Source']}} </h5>
                <p class="card-text">Date & Time : {{ticket['Date'] | date: 'mediumDate'}} </p>
                <p class="card-text">{{ticket['Room Name']}}</p>
                <p class="card-text">Coach Type : {{ticket['Room Type']}}</p>
                <p class="card-text">Seats No (
                  <span *ngFor="let seat of ticket['Seat No']">
                    {{seat}},
                  </span>
                  )
                </p>
              </div>
          </div>
          <button type="button" class="btn btn-info" [routerLink]="['../../viewbooking',ticket['id']]">Proceed to view Ticket</button>
      </div>
  </div>
</div><br><br><br><br><br>
<br><br><br><br><br><br><br>
